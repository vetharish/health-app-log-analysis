<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users - Health App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/dashboard">Health App</a>
    <span id="authStatus" class="text-white"></span>
  </div>
</nav>

<div class="container py-4">
  <h1>Users</h1>
  <div id="users"></div>
</div>

<script src="/static/auth.js"></script>
<script>
async function loadUsers(){
  if(!AUTH.requireAuth()) return;
  
  try{
    const res = await AUTH.fetchWithAuth('/api/users');
    const data = await res.json();
    if(res.ok && data.status === 'success'){
      const el = document.getElementById('users');
      el.innerHTML = '<ul class="list-group">' + data.data.users.map(u => `<li class="list-group-item">${u}</li>`).join('') + '</ul>';
    }else{
      document.getElementById('users').innerHTML = '<div class="alert alert-danger">' + (data.message || 'Failed to load users') + '</div>';
    }
  }catch(e){
    document.getElementById('users').innerHTML = '<div class="alert alert-danger">Error loading users: ' + e.message + '</div>';
  }
}

document.getElementById('authStatus').textContent = AUTH.isAuthenticated() ? 'âœ“ Authenticated' : 'Not authenticated';
loadUsers();
</script>
</body>
</html>
