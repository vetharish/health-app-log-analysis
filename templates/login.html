<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health App - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-gradient login-body">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h1 class="text-primary fw-bold">ðŸ’š Health App</h1>
                            <p class="text-muted">Login to access your dashboard</p>
                        </div>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label fw-bold">Username</label>
                                <input type="text" class="form-control form-control-lg" id="username" 
                                       placeholder="Enter username" required>
                                <small class="text-muted">Demo: admin, user01, user02, user03</small>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label fw-bold">Password</label>
                                <input type="password" class="form-control form-control-lg" id="password" 
                                       placeholder="Enter password" required>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold">
                                Login
                            </button>
                        </form>

                        <div id="loginError" class="alert alert-danger mt-3" style="display: none;"></div>

                        <div class="mt-4 pt-3 border-top">
                            <p class="text-muted small text-center mb-0">
                                <strong>Demo Credentials:</strong><br>
                                Username: admin | Password: admin123<br>
                                Username: user01 | Password: password1
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Save token to localStorage using auth.js
                    AUTH.setToken(data.data.token);
                    localStorage.setItem('username', username);
                    
                    // Redirect to dashboard
                    window.location.href = '/dashboard';
                } else {
                    errorDiv.textContent = data.message || 'Login failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Error connecting to server';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
