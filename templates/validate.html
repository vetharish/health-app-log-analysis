<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validate Health Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/dashboard">Health App</a>
  </div>
</nav>

<div class="container py-4">
  <h1>Validate Health Data</h1>
  <form id="validateForm">
    <div class="mb-3">
      <label class="form-label">Heart Rate</label>
      <input type="number" class="form-control" name="heart_rate" placeholder="e.g. 78">
    </div>
    <div class="mb-3">
      <label class="form-label">Blood Pressure (sys/dia)</label>
      <input class="form-control" name="blood_pressure" placeholder="120/80">
    </div>
    <div class="mb-3">
      <label class="form-label">Temperature (Â°C)</label>
      <input type="number" step="0.1" class="form-control" name="temperature" placeholder="37.2">
    </div>
    <button type="submit" class="btn btn-primary">Validate</button>
  </form>

  <div class="mt-3">
    <pre id="result">Awaiting submission...</pre>
  </div>
</div>

<script>
document.getElementById('validateForm').addEventListener('submit', async function(e){
  e.preventDefault();
  const form = e.target;
  const payload = {
    heart_rate: form.heart_rate.value || undefined,
    blood_pressure: form.blood_pressure.value || undefined,
    temperature: form.temperature.value || undefined
  };

  try{
    const res = await fetch('/api/health/validate', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify(payload)
    });
    if(res.status === 401){
      document.getElementById('result').textContent = 'Authentication required. Please login to validate data.';
      return;
    }
    const data = await res.json();
    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
  }catch(err){
    document.getElementById('result').textContent = 'Error validating data.';
  }
});
</script>
</body>
</html>
