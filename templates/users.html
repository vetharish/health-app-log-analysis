<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users - Health App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/dashboard">Health App</a>
  </div>
</nav>

<div class="container py-4">
  <h1>Users</h1>
  <div id="users"></div>
</div>

<script>
async function loadUsers(){
  try{
    const res = await fetch('/api/users');
    if(res.status === 401){
      document.getElementById('users').textContent = 'Authentication required. Please login to view users.';
      return;
    }
    const data = await res.json();
    if(data.status === 'success'){
      const el = document.getElementById('users');
      el.innerHTML = '<ul class="list-group">' + data.data.users.map(u => `<li class="list-group-item">${u}</li>`).join('') + '</ul>';
    }else{
      document.getElementById('users').textContent = JSON.stringify(data);
    }
  }catch(e){
    document.getElementById('users').textContent = 'Error loading users.';
  }
}
loadUsers();
</script>
</body>
</html>
