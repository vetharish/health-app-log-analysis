<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health App Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="/dashboard">
                <i class="bi bi-heart-pulse"></i> Health App
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/stats">Advanced Stats</a></li>
                    <li class="nav-item"><a class="nav-link" href="/users-page">Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="/validate-page">Validate Data</a></li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    <span id="welcomeUser" class="text-white"></span>
                    <button id="logoutBtn" class="btn btn-light btn-sm">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <!-- Summary Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-gradient-blue text-white">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-people"></i> Total Users</h5>
                        <h2 id="totalUsers">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-gradient-green text-white">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-check-circle"></i> Successful Logins</h5>
                        <h2 id="successLogins">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-gradient-red text-white">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-heart"></i> Avg Heart Rate</h5>
                        <h2 id="avgHeartRate">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-gradient-purple text-white">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-file-earmark"></i> Total Logs</h5>
                        <h2 id="totalLogs">-</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-bar-chart"></i> Login Statistics</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="loginChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-graph-up"></i> User-wise Heart Rate</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="heartRateChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Heart Rate Stats -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-heart-pulse"></i> Heart Rate Statistics</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <p class="text-muted">Minimum Heart Rate</p>
                                <h3 id="minHeartRate">-</h3>
                            </div>
                            <div class="col-md-4">
                                <p class="text-muted">Average Heart Rate</p>
                                <h3 id="avgHeartRateLarge">-</h3>
                            </div>
                            <div class="col-md-4">
                                <p class="text-muted">Maximum Heart Rate</p>
                                <h3 id="maxHeartRate">-</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Users List -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-list"></i> Users List</h5>
                    </div>
                    <div class="card-body">
                        <div id="usersList" class="row"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/dashboard.js"></script>
</body>
</html>
