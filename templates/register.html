<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Health App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .register-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .form-control {
      border-radius: 5px;
      padding: 10px 15px;
    }
    .btn-register {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
    }
    .btn-register:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      color: white;
    }
    .login-link {
      text-align: center;
      margin-top: 20px;
    }
    .alert {
      margin-bottom: 20px;
      display: none;
    }
  </style>
</head>
<body>

<div class="register-container">
  <h1>Register</h1>
  
  <div id="alert" class="alert"></div>
  
  <form id="registerForm">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username (min 3 characters)" required>
    </div>
    
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password (min 6 characters)" required>
    </div>
    
    <div class="mb-3">
      <label for="confirm-password" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password" required>
    </div>
    
    <button type="submit" class="btn btn-primary btn-register">Register</button>
  </form>
  
  <div class="login-link">
    Already have an account? <a href="/">Login here</a>
  </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirm-password').value;
  const alertDiv = document.getElementById('alert');
  
  // Validation
  if (username.length < 3) {
    showAlert('Username must be at least 3 characters', 'warning');
    return;
  }
  
  if (password.length < 6) {
    showAlert('Password must be at least 6 characters', 'warning');
    return;
  }
  
  if (password !== confirmPassword) {
    showAlert('Passwords do not match', 'warning');
    return;
  }
  
  try {
    const response = await fetch('/api/auth/register', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        username: username,
        password: password
      })
    });
    
    const data = await response.json();
    
    if (response.ok) {
      showAlert(`Registration successful! Redirecting to login...`, 'success');
      setTimeout(() => {
        window.location.href = '/';
      }, 2000);
    } else {
      showAlert(data.message || 'Registration failed', 'danger');
    }
  } catch (error) {
    showAlert('Error: ' + error.message, 'danger');
  }
});

function showAlert(message, type) {
  const alertDiv = document.getElementById('alert');
  alertDiv.className = `alert alert-${type}`;
  alertDiv.textContent = message;
  alertDiv.style.display = 'block';
}
</script>

</body>
</html>
