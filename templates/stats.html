<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Statistics - Health App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/dashboard">Health App</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link active" href="/stats">Advanced Stats</a></li>
        <li class="nav-item"><a class="nav-link" href="/users-page">Users</a></li>
        <li class="nav-item"><a class="nav-link" href="/validate-page">Validate Data</a></li>
      </ul>
      <span id="authStatus" class="text-white ms-auto"></span>
    </div>
  </div>
</nav>

<div class="container py-4">
  <h1>Advanced Statistics</h1>
  <p class="text-muted">Aggregated health app statistics.</p>

  <div id="statsContainer">
    <pre id="statsJson">Loading...</pre>
  </div>
</div>

<script src="/static/auth.js"></script>
<script>
async function loadStats(){
  if(!AUTH.requireAuth()) return;
  
  try{
    const res = await AUTH.fetchWithAuth('/api/stats/advanced');
    const data = await res.json();
    if(res.ok){
      document.getElementById('statsJson').textContent = JSON.stringify(data, null, 2);
    }else{
      document.getElementById('statsJson').textContent = 'Error: ' + (data.message || 'Failed to load stats');
    }
  }catch(e){
    document.getElementById('statsJson').textContent = 'Error loading stats: ' + e.message;
  }
}

// Update auth status
document.getElementById('authStatus').textContent = AUTH.isAuthenticated() ? 'âœ“ Authenticated' : 'Not authenticated';

loadStats();
</script>

</body>
</html>
